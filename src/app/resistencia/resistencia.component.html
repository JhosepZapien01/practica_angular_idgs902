<h1 class="primaryTitle">{{title}}</h1>
<div class="contenedor text-center">
  <img src="https://sdindustrial.com.mx/wp-content/uploads/2022/09/codigos-colores-resistencias.png.webp">
</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">Colores de la etiqueta:</div>
        <div class="card-body">
          <h4>1°Banda de Color</h4>
          <div class="form-group">
            <label></label>
            <select class="form-control" [(ngModel)]="valorSeleccionadoBanda1">
              <option *ngFor="let color of banda1" [value]="color.valor" [style.background-color]="color.color" [style.color]="'white'">
                {{color.vistaValor}}
              </option>
            </select>
          </div>
          <h4>2°Banda de Color</h4>
          <div class="form-group">
            <label></label>
            <select class="form-control" [(ngModel)]="valorSeleccionadoBanda2">
              <option *ngFor="let color2 of banda2" [value]="color2.valor2" [style.background-color]="color2.color" [style.color]="'white'">
                {{color2.vistaValor2}}
              </option>
            </select>
          </div>
          <h4>Multiplicador:</h4>
          <div class="form-group">
            <label></label>
            <select class="form-control" [(ngModel)]="multi">
              <option *ngFor="let multi of multiplicador" [value]="multi.valorM" [style.background-color]="multi.color" [style.color]="'white'">
                {{multi.vistaValorM}}
              </option>
            </select>
          </div>
          <h4>Tolerancia:</h4>
          <div class="form-group">
            <label></label>
            <select class="form-control" [(ngModel)]="tole">
              <option *ngFor="let tolerancia of tolerancia" [value]="tolerancia.valorT" [style.background-color]="tolerancia.color" [style.color]="'white'">
                {{tolerancia.vistaValorT}}
              </option>
            </select>
          </div>
          <br>
          <button class="btn btn-primary" (click)="obtenerValor()">Calcular</button>
          <br>
          <br>
          <div class="form-group">
            <label>Resultado:</label>
            <input class="form-control" [value]="total ? total + '&Omega;' : ''">
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-5 text-right">
        <h2 class="form-control" [textContent]="total ? total + 'Ω' : ''"></h2>
        <h3 class="form-control" [textContent]="maximo ? maximo +'Ω'+' '+'Valor Maximo' : ''"></h3>
        <h3 class="form-control" [textContent]="minimo ? minimo +'Ω'+' '+'Valor Minimo' : ''"></h3>
    </div>
  </div>
</div>
